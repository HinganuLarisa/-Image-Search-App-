    <link rel="stylesheet" href="/style.css">
    <title>Document</title>

<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">

    <div class="search-results">

            <a href="https://unsplash.com/photos/a-dining-room-with-a-table-and-a-bench-797UsFjOSC0" target="_blank" >Dining Room</a> 
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1698116070933-9db902c20dd6?auto=format&fit=crop&q=80&w=2069&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Christmas Table">

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1490633874781-1c63cc424610?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Reading">

    </div>
    <button id="show-more-button">Show more</button>
    <script src="/script.js"></script>
</body>
</html>
